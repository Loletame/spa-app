            <app-input [(value)]="usuario" [type]="'text'" [placeholder]="'Ingrese usuario...'" />

        </div>
        <div class="input-container">
            <app-input [(value)]="clave" [type]="'password'" [showIcon]="true"
                [placeholder]="'Ingrese contraseÃ±a...'" />

        </div>
